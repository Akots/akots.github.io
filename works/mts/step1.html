	<div id="header-inner">
		<a title="" href="#"><img id="logo" src="images/logo4.gif" width="152" height="73" alt="" /></a>
		<h1>Call My Name Registration</h1>
	</div>
</div><!-- END #header-outer -->

<div id="content-outer">
	<div id="content-inner">
		<div id="bcrumbs">
			<a href="http://www.mts.ru/"><img src="images/bcrumb_home.gif" alt="" width="13" height="12"></a>/<a href="http://www.mts.ru/"><noindex>Абонентам</noindex></a>/<span>CMN</span>/<span>Registration</span>/<span>Step 1</span>
	   </div>
		<div id="main">
			<h1>Step 1 - Basic Data</h1>
			<p class="description-step">Pleas fill in information below</p>
			
			<form id="register-form" method="post" action="#">
				<fieldset>
				<legend>Basic Data</legend>
				<div id="block-data-inputs"><div id="block-data-inputs-inner">
				<a id="check-availability" onclick="validateUsername(); return false;" title="Check availability" href="#">Check availability</a>
					<p class="inputs">
						<label for="callname"><span class="tooltip" title="Enter here your desired Call-Name"><img src="images/ques.gif" width="14" height="11" alt="" /></span>Your desired Call-Name<i>*</i>
						<input class="inputbox" name="username" id="username" type="text" tabindex="1" value="" />
						</label>
						<label for="mobilphone"><span class="tooltip" title="Enter here your Mobile Phone"><img src="images/ques.gif" width="14" height="11" alt="" /></span>Mobile Phone<i>*</i>
						<input class="inputbox" id="mobilphone" maxlength="15" name="mobilphone" type="text" tabindex="2" value="" />
						</label>
					</p>
					<p id="check-process-callname"></p>
					<p id="check-result-callname"></p>
					<p id="check-result-mobilphone" class="error-massage"></p>
					
					<p class="inputs">
						<label for="password"><span class="tooltip" title="Enter here your Password"><img src="images/ques.gif" width="14" height="11" alt="" /></span>Password<i>*</i> 
						<input class="inputbox" id="password" name="password" type="password" tabindex="3" value="" />
						</label>
						<label for="confirmpassword"><span class="tooltip" title="Reenter here your password"><img src="images/ques.gif" width="14" height="11" alt="" /></span>Confirm Password<i>*</i>
						<input class="inputbox" id="confirmpassword" name="confirmpassword" type="password" tabindex="4" value="" />
						</label>
					</p>
					<p id="check-result-password" class="error-massage"></p>
				</div></div>
					<p id="buttons">
						<a class="button button-save" title="" href="step2.html"><span>Next</span></a><a class="button button-save" title="" href="javascript:void(0);"><span>Finish</span></a>
					</p>
				</fieldset>
			</form>
		</div><!-- END #main -->
		
	</div>
</div><!-- END #content-outer -->
