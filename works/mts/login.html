	<div id="header-inner">
		<a title="" href="#"><img id="logo" src="images/logo4.gif" width="152" height="73" alt="" /></a>
		<h1>Call My Name Registration</h1>
	</div>
</div><!-- END #header-outer -->

<div id="content-outer">
	<div id="content-inner">
		<div id="bcrumbs">
			<a href="http://www.mts.ru/"><img src="images/bcrumb_home.gif" alt="" width="13" height="12"></a>/<a href="http://www.mts.ru/"><noindex>Абонентам</noindex></a>/<span>CMN</span>/<span>Login</span>
	   </div>
		<div id="main" class="login-page">
			
			<form id="register-form" method="post" action="#">
				<fieldset>
				<legend>Basic Data</legend>
				<div id="block-data-inputs"><div id="block-data-inputs-inner">
				<div id="message-block" class="error-msg">
					<b>Ошибка:</b> Не верно введены данные
				</div>
				
				<a id="create-user" title="Create NEW user account" href="#">Create<br />NEW user</a>
					<p class="inputs">
						<label for="username"><span class="tooltip" title="Enter here your desired Call-Name"><img src="images/ques.gif" width="14" height="11" alt="" /></span>Your desired Call-Name<i>*</i>
						<input class="inputbox" name="username" id="username" type="text" tabindex="1" value="" />
						</label>
					</p>
					<p class="inputs">
						<label for="password"><span class="tooltip" title="Enter here your Password"><img src="images/ques.gif" width="14" height="11" alt="" /></span>Password<i>*</i> 
						<input class="inputbox" id="password" name="password" type="password" tabindex="3" value="" />
						</label>
					</p>
				</div></div>
					<p id="buttons">
						<a class="button" title="" href="#"><span>Next</span></a>
					</p>
				</fieldset>
			</form>
		</div><!-- END #main -->
		
	</div>
</div><!-- END #content-outer -->
