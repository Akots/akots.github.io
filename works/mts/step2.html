		<div id="main">
			<h1>Step 2 - Applications</h1>
			<p class="description-step">Pleas fill in information below</p>
			
			<form method="post" action="register.php">
				<fieldset>
				<legend>Basic Data</legend>
				<div id="block-data-inputs"><div id="block-data-inputs-inner">	
					<p class="inputs">
						<label for="icq"><span class="img-descr"><img src="images/ic-icq.gif" width="19" height="18" width="14" height="11" alt="" /></span>
						ICQ
						<input class="inputbox" id="icq" name="icq" type="text" tabindex="1" value="" />
						</label>
						<label for="skype"><span class="img-descr"><img src="images/ic-skype.gif" width="20" height="20" alt="" /></span>
						SKYPE
						<input class="inputbox" id="skype" name="skype" type="text" tabindex="2" value="" />
						</label>
					</p>
					<p id="check-result-icq" class="error-massage"></p>
					
					<p class="inputs">
						<label for="mail"><span class="img-descr"><img src="images/ic-mail.gif" width="20" height="20" alt="" /></span>
						E-Mail
						<input class="inputbox" id="mail" name="mail" type="text" tabindex="3" value="" />
						</label>
						<label for="site"><span class="img-descr"><img src="images/ic-site.gif" width="15" height="16" alt="" /></span>
						Home Page
						<input class="inputbox" id="site" name="site" type="text" tabindex="4" value="" />
						</label>
					</p>
					<p id="check-result-mail" class="error-massage"></p>
					
					<hr />
					
					<p class="inputs">
						<label for="homephone"><span title="Please enter your home Phone" class="tooltip"><img src="images/ques.gif" width="14" height="11" alt="" /></span>Home Phone
						<input class="inputbox" id="homephone" name="homephone" type="text" tabindex="5" value="" />
						</label>
						<label for="fax"><span title="Please enter your Fax" class="tooltip"><img src="images/ques.gif" width="14" height="11" alt="" /></span>Fax
						<input class="inputbox" id="fax" name="fax" type="text" tabindex="6" value="" />
						</label>
					</p>
					<p id="check-result-homephone" class="error-massage"></p>
					<p id="check-result-fax" class="error-massage"></p>
					
					<p class="inputs">
						<label for="officephone"><span title="Please enter your office Phone" class="tooltip"><img src="images/ques.gif" width="14" height="11" alt="" /></span>Office Phone
						<input class="inputbox" id="officephone" name="officephone" type="text" tabindex="7" value="" />
						</label>
						<label for="vpnphone"><span title="Please enter your VPN Phone" class="tooltip"><img src="images/ques.gif" width="14" height="11" alt="" /></span>VPN Phone
						<input class="inputbox" id="vpnphone" name="vpnphone" type="text" tabindex="8" value="" />
						</label>
					</p>

					<p id="check-result-vpnphone" class="error-massage"></p>
