<head>
   <title>SiteManager</title>

   <link rel="stylesheet" type="text/css" href="css/base.css" media="all" />
   <link rel="stylesheet" href="css/jquery-ui.custom.css" type="text/css" media="all" />

   <!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="css/ie.css" media="all" /><![endif]-->
   <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
   <script src="js/common.js" type="text/javascript"></script>

</head>

<body>
<!-- BEGIN #wrapper -->
<div id="wrapper">
   <div id="header-outer">
      <div id="header">
         <h1 id="logo"><a title="Go on Startup page" href="#">Site Manager </a></h1>
         <div class="nav top-menu">
            <ul>
               <li class="autoriz"><a class="tg-signin pseudo" href="#"><span>Sign in</span></a> <a class="tg-register pseudo" href="#"><span>Registration</span></a></li>
               <li><a href="#">Features<i></i></a></li>
               <li><a href="#">Pricing<i></i></a></li>
               <li><a href="#">Demo<i></i></a></li>
               <li><a href="#">Community<i></i></a></li>
               <li class="current"><a href="#">Support<i></i></a></li>
            </ul>
         </div><!-- /.top-menu -->
      </div>
   </div><!-- /#header -->
   <div id="main-outer" class="center">
      <div id="main">
         <div class="signin">
            <div class="inner">
               <h1>Sign In</h1>
               <div class="message mes-error">Invalid Login or password</div>
               <form class="form-cont" action="Landing_submit" method="get">
                  <div class="field"><div class="label"><label for="sign-login">Login / E-mail</label></div>
                     <input type="text" maxlength="50" name="login" id="sign-login" class="inputbox" /></div>
                     
                  <div class="field">
                     <div class="label">
                     <label for="sign-password">Password</label> <a class="forgote-pas" href="#">Forgot Password?</a></div>
                     <input type="password" maxlength="50" name="password" id="sign-password" class="inputbox" />
                     <label for="sign-password" class="error">Password is incorrect</label>
                  </div>
                     
                  <div class="field">
                     <label class="checkbox" for="remember_me"><input type="checkbox" checked="checked" id="remember_me" value="1" name="remember_me" /> Remember me</label>
                  </div>
                  
                  
                  <div class="field capcha">
                     <img width="83" height="43" src="images/imgs/img-capcha.png">
                     <label for="captcha-input">Enter the code:</label>
                     <input type="hidden" value="81abfc3504108b34f78edb6fe79c0fb9" id="captcha-id" name="captcha[id]" />
                     <input maxlength="4" type="text" class="inputbox" value="" id="captcha-input" name="captcha[input]" />
                     <label class="error" for="captcha-input">Please enter the verification code.</label>
                  </div>
                  
                  <div class="submit">
                        <button class="button yellow"><span>GO!</span><i></i></button> or <a class="cancel pseudo" href="#">Cancel</a>
                  </div>
               </form>
            </div>
         </div><!-- /.signin -->
      </div>
   </div><!-- /#main -->

   <div id="footer">&copy; 2010 Site Manager. All Rights Reserved.</div>
</div>
<!-- END #wrapper -->

<div class="over-panel register">
   <div class="inner">
      <h1>Registration</h1>
      <form class="form-cont cols" action="Landing_submit" method="get">
         <div class="field"><label for="sign-login">Login:</label>
            <input type="text" maxlength="50" name="login" id="reg-login" class="inputbox" /></div>
         
         <div class="field"><label for="sign-email">E-mail:</label>
            <input type="text" maxlength="50" name="email" id="reg-email" class="inputbox" /></div>
            
         <div class="field"><label for="sign-password">Password:</label>
            <input type="password" maxlength="50" name="password" id="reg-password" class="inputbox" /></div>
         
         <div class="field"><label for="sign-confirmpassword">Confirm Password:</label>
            <input type="password" maxlength="50" name="confirmpassword" id="reg-confirmpassword" class="inputbox" /></div>
         
         <div class="field capcha">
            <img src="images/imgs/img-capcha.png" width="83" height="43" alt="Capcha" />
            <label for="reg-capcha">Enter the code:</label>
            <input type="text" maxlength="4" name="capcha" id="reg-capcha" class="inputbox" />
         </div>

         <div class="submit">
               <button class="button yellow"><span>GO!</span><i></i></button> or <a class="cancel pseudo" href="#">Cancel</a>
         </div>
      </form>
   </div>
</div>

</body>
</html>
