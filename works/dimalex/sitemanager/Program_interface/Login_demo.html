<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
   <title>Startup page</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta http-equiv="Content-Language" content="en" />
   <meta name="description" content="" />
   <meta name="keywords" content="" />
   <meta name="robots" content="all" />
   <link type="image/x-icon" href="../favicon.ico" rel="shortcut icon" />
   <link rel="stylesheet" type="text/css" href="css/base.css" media="all" />
   <!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="css/ie.css" media="all" /><![endif]-->
   <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
   <script src="js/swfobject.js" type="text/javascript"></script>
   <script src="js/jqModal.js" type="text/javascript"></script>
   <script src="js/common.js" type="text/javascript"></script>
   
   <script type="text/javascript">
      $(document).ready(function() {
         /*Demon intro*/
         $(".modal-window.demo-intro").jqm({toTop:true});
         $(".modal-window.demo-intro").jqmShow(); 
      });
      
      var vid;
      function onYouTubePlayerReady(id) {
          vid = id;
      }
      
      function playIntro() {
         $(".play-video-intro").hide();
         $(".video-intro .embeded-video").removeClass("hidden");
         
          var vobj;
          if (vid) {
              vobj = document.getElementById(vid);
              vobj.playVideo();
          }
          
          return false;
      }

      // The video to load.
      var videoID = "SQRDZ1Ro8SE"
      // Lets Flash from another domain call JavaScript
      var params = { allowScriptAccess: "always" };
      // The element id of the Flash embed
      var atts = { id: "ytPlayer" };
      // All of the magic handled by SWFObject (http://code.google.com/p/swfobject/)
      swfobject.embedSWF("http://www.youtube.com/v/" + videoID + "&enablejsapi=1&playerapiid=ytplayer", "yo-embeded-video", "480", "295", "8", null, null, params, atts);
   </script>
</head>

<body>
<!-- BEGIN #wrapper -->
<div id="wrapper">
   <div id="header-outer">
      <div id="header">
         <h1 id="logo"><a title="Go on Startup page" href="#">Site Manager</a></h1>
        
      </div>
   </div><!-- #header -->
   <div id="main-outer">
      <div id="main">
         <div class="login">
            <form action="#" class="form-cont">
               <div class="field">
                  <label for="name">Login:</label>
                  <input type="text" name="name" id="name" class="inputbox" />
               </div>
               <div class="field">
                  <label for="password">Password:</label>
                  <input type="password" name="password" id="password" class="inputbox" />
               </div>
               <div class="field">
                  <label class="checkbox" for=""><input type="checkbox" name="remember" /> Remember me</label> 
               </div>
                <input type="submit" value="Login" class="button" />
            </form>
         </div>
      </div><!-- /#main -->
   </div>
</div>
<!-- END #wrapper -->
<div class="modal-window demo-intro">
   <div class="inner">
      <span title="Close" class="close-window"></span>
      <p>You must first <a href="#">Register</a> in order to use the demo! Use your registered username and password to access. Documentation can be read <a href="#">here</a>.</p>
      <p>To return to main site click on the <b>"Back to Main Site"</b> on the right side of the screen.</p>
      
         <div class="video-intro">
            <a class="play-video-intro" href="#" onclick="playIntro();">Play</a>
            <div class="embeded-video hidden"><div id="yo-embeded-video"></div></div>
      </div> 
   </div>
</div>
</body>
</html>
