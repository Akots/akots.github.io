<head>
   <title>Examples Forms</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta http-equiv="Content-Language" content="en" />
   <meta name="description" content="" />
   <meta name="keywords" content="" />

   <link type="image/x-icon" href="../favicon.ico" rel="shortcut icon" />
   <link rel="stylesheet" type="text/css" media="all" href="css/base.css" />
   <link rel="stylesheet" href="css/forms.css" type="text/css" media="all" />

</head>

<body>
<!-- BEGIN #wrapper -->
<div id="wrapper">
   <div id="header">
      <h1 id="logo"><a href="#">Site Manager</a></h1>
   </div><!-- #header -->

   <div id="main">
      <div class="content">
         <h1>All form controls</h1>
         <form action="#" class="form-cont">
            <div class="field">
               <label for="domain-name">Name:</label>
               <input type="text" name="name" id="domain-name" class="inputbox" />
            </div>
            <div class="field">
               <label for="ip">IP:</label>
               <select name="ip" id="ip" class="inputbox">
                  <option value="1">345.343.34</option></select>
            </div>
            <div class="field">
               <label for="">Radio example:</label>
               <label class="inline" for=""><input type="radio" name="var" id="" /> Option 1</label> <label class="inline" for=""><input type="radio" name="var" id="" /> Option 2</label>
            </div>
            <div class="field">
               <label for="">Checkbox example:</label>
               <label class="checkbox" for=""><input type="checkbox" name="" id="" />  Option 1</label> 
            </div>
            <div class="field">
               <label for="domain-content">Content:</label>
               <textarea name="content" id="domain-content" cols="30" rows="10" class="inputbox code-inp"></textarea>
            </div>
            <input type="submit" value="Save domain" class="button" />
         </form>
      </div><!-- /.content -->

   </div><!-- /#main -->
</div>
<!-- END #wrapper -->
</body>
</html>
