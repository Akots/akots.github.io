<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
   <title>Add domain</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta http-equiv="Content-Language" content="en" />
   <meta name="description" content="" />
   <meta name="keywords" content="" />
   <meta name="robots" content="all" />
   <link type="image/x-icon" href="../favicon.ico" rel="shortcut icon" />
   <link rel="stylesheet" type="text/css" media="all" href="css/base.css" />
   <link rel="stylesheet" href="css/forms.css" type="text/css" media="all" />
   <!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="css/ie.css" media="all" /><![endif]-->
</head>

<body>
<!-- BEGIN #wrapper -->
<div id="wrapper">
   <div id="header-outer">
      <div id="header">
         <h1 id="logo"><a title="Go on Startup page" href="#">Site Manager</a></h1>
         <div class="nav top-menu">
            <ul class="main-actions">
               <li><a class="trigger-cat-add" href="#">Create category</a></li>
               <li><a href="#">Add domain</a></li>
            </ul>
            <ul class="pages">
               <li><a href="#">Templates</a></li>
               <li><a href="#">Tokens</a></li>
               <li><a href="#">Content</a></li>
            </ul>
         </div>
      </div>
   </div><!-- #header -->

   <div id="main-outer">
      <div id="main">
         <div class="content">
            <h1>Add domain</h1>

            <ul class="tabs">
               <li class="selected"><a class="pseudo action" href="#">Add 1 domain</a></li>
               <li><a class="pseudo action" href="#">Add group of domains</a></li>
            </ul>

            <form action="#" class="form-cont">
               <div class="field">
                  <label for="domain-name">Name:</label>
                  <input type="text" name="name" id="domain-name" class="inputbox" />
               </div>
               <div class="field">
                  <label for="ip">IP:</label>
                  <select name="ip" id="ip">
                     <option value="1">345.343.34</option></select>
               </div>
               <div class="field">
                  <label for="domain-content">Content:</label>
                  <select name="ip" id="ip">
                     <option value="1">Content 1</option></select>
               </div>
               <button>Create</button>
               <div class="back-menu"><a href="#">Back to startup page</a></div>
            </form>
         </div><!-- /.content -->

      </div><!-- /#main -->
   </div><!-- /#main-outer -->
</div>
<!-- END #wrapper -->
</body>
</html>
