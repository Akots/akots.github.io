<body class="install">
<!-- BEGIN #wrapper -->
<div id="wrapper">
   <a href="#" title="SiteManager" id="logo">SiteManager - Your effective site builder</a>
   <div id="main">
      <h1 class="header">Site Manager Installation</h1>

      <ul class="steps">
         <li class="on">Requirements</li>
         <li class="on">Webmaster Authentication</li>
         <li class="on">IP Address</li>
         <li class="on">Install Directory</li>
         <li class="on">Database Connection</li>
         <li class="current">Webhost Manager</li>
      </ul>
      <div class="maincontent">
      <h2>Webhost Manager</h2>
      <p>This step is optional.</p>
      <form action="#" class="form-cont">
         <div class="fields-area">
            <div class="field">
               <label for="name">Login:</label>
               <input type="text" name="name" id="name" class="inputbox" />
            </div>
            <div class="field">
               <label for="password">Password:</label>
               <input type="password" name="password" id="password" class="inputbox" />
            </div>
            <div class="field">
               <label for="passwordconfirm">Confirm Password:</label>
               <input type="password" name="passwordconfirm" id="passwordconfirm" class="inputbox" />
            </div>
         </div>
         <div class="buttons">
            <button class="back"><i></i>Back</button> <button class="finish">Finish</button>
         </div>
      </form>
      </div>
      <div class="cr-lft"></div><div class="cr-rgt"></div>
   </div><!-- /#main -->
</div>
